<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <p id="result"></p>

    <script>let output = '';

        for (let i = 0; i <= 15; i++) {
            if (i % 2 == 0) {
                output += `${i} is even<br>`;
            } else {
                output += `${i} is odd<br>`;
            }
        }
        document.getElementById('result').innerHTML = output;
    </script>

</body>
</html>
