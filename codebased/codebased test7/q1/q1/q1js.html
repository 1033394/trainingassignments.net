<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <label for="num1">1st Number:</label> 
    <input type="text" id="num1"> 
    <label for="num2">2nd Number:</label> 
    <input type="text" id="num2"> <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <script>
        function calculate() {
            const number1 = parseFloat(document.getElementById('num1').value);
            const number2 = parseFloat(document.getElementById('num2').value);
            const multiply = number1 * number2;
            const divide = number1 / number2;
            let result = `The Result is:<br>`;
            result += `${number1} x ${number2} = ${multiply}<br>`;
            result += `${number1} / ${number2} = ${divide}`;
            document.getElementById('result').innerHTML = result;
        }
    </script>
    has context menu

</body>
</html>
